<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="3d.css" />
    <title>3D-structure</title>
  </head>
  <body>
    <div class="img-3d-container">
      <div class="floor-container floor1">
        <div class="room suite1"></div>
        <div class="room suite2"></div>
        <div class="stairs">
          <div class="elevator1"></div>
          <div class="elevator2"></div>
        </div>
        <div class="room suite3"></div>
        <div class="corridor"></div>
        <div class="room suite4"></div>
        <div class="room suite5"></div>
        <div class="room suite6"></div>
        <div class="room suite7"></div>
      </div>

      <div class="floor-container floor2">
        <div class="room lusso1"></div>
        <div class="room lusso2"></div>
        <div class="room lusso3"></div>
        <div class="room lusso4"></div>
        <div class="stairs">
          <div class="elevator1"></div>
          <div class="elevator2"></div>
        </div>
        <div class="room lusso5"></div>
        <div class="room lusso6"></div>
        <div class="corridor"></div>
        <div class="room lusso7"></div>
        <div class="room lusso8"></div>
        <div class="room lusso9"></div>
        <div class="room lusso10"></div>
        <div class="room lusso11"></div>
        <div class="room lusso12"></div>
        <div class="room lusso13"></div>
      </div>

      <div class="floor-container floor3">
        <div class="room basic1"></div>
        <div class="room basic2"></div>
        <div class="room basic3"></div>
        <div class="room basic4"></div>
        <div class="room basic5"></div>
        <div class="room basic6"></div>
        <div class="stairs">
          <div class="elevator1"></div>
          <div class="elevator2"></div>
        </div>
        <div class="room basic7"></div>
        <div class="room basic8"></div>
        <div class="room basic9"></div>
        <div class="corridor"></div>
        <div class="room basic10"></div>
        <div class="room basic11"></div>
        <div class="room basic12"></div>
        <div class="room basic13"></div>
        <div class="room basic14"></div>
        <div class="room basic15"></div>
        <div class="room basic16"></div>
        <div class="room basic17"></div>
        <div class="room basic18"></div>
        <div class="room basic19"></div>
      </div>
      <div class="img-3d-side">
        <h1 class="floor-titled">Piano 3 - Suite</h1>
        <h1 class="floor-titled">Piano 2 - Lusso</h1>
        <h1 class="floor-titled">Piano 1 - Basic</h1>
      </div>
      <div class="img-3d-legend">
        <div class="legend-row">
          <div class="legend-square-available"></div>
          <h3>Stanza disponibile</h3>
        </div>
        <div class="legend-row">
          <div class="legend-square-occupied"></div>
          <h3>Stanza non disponibile</h3>
        </div>
        <div class="legend-row">
          <div class="legend-square-selected"></div>
          <h3>Stanza selezionata</h3>
        </div>
        <div class="legend-row">
          <div class="legend-square-elevator"></div>
          <h3>Ascensori</h3>
        </div>
        <div class="legend-row">
          <div class="legend-square-stairs"></div>
          <h3>Scale</h3>
        </div>
      </div>
    </div>
  </body>
</html>
